<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Philadelphia-Cherry Banner-Felipe's</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=250">
        <link rel="stylesheet" href="style.css">

        <style>
            * { margin:0;padding:0;box-sizing:border-box;}
            div {position:absolute;background-repeat:no-repeat !important;}
            #loader{width:100%;height:100%;}

            .first-cherry-position {top: 52%;}
        </style>

        <script type="text/javascript"> const clickTag=""; </script>
	</head>
    <body>
        <div id="loader"></div>
        <div class="banner bannerSize" style="display: none" id="js-cherries-butcket">
            <div class="background-img-display"></div>

            <div class="ui-bigcherry-size first-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-bigcherry-size second-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-smallcherry-size third-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-midcherry-size fourth-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-paircherry-size fifth-cherry-position js-move-cherry js-move-right"></div>

            <div class="ui-bigcherry-size sixth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-backishcherry-size seventh-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-bigcherry-size eighth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-smallcherry-size nineth-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-bigcherry-size tenth-cherry-position js-move-cherry js-move-right"></div>

            <div class="ui-bigcherry-size eleventh-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-midcherry-size twelfth-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-smallcherry-size thirteenth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-bigcherry-size fourteenth-cherry-position js-move-cherry js-move-left"></div>

            <div class="ui-smallcherry-size fifteenth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-bigcherry-size sixteenth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-smallcherry-size seventeenth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-backishcherry-size eighteenth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-midcherry-size nineteenth-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-bigcherry-size twentieth-cherry-position js-move-cherry js-move-right"></div>

            <div class="ui-bigcherry-size twentiethFirst-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-bigcherry-size twentiethSecond-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-midcherry-size twentiethThird-cherry-position js-move-cherry js-move-right"></div>
            <div class="ui-midcherry-size twentiethFourth-cherry-position js-move-cherry js-move-left"></div>
            <div class="ui-backishcherry-size twentiethFifth-cherry-position js-move-cherry js-move-left"></div>

            <div class="final-background-display"></div>
            <div class="final-quote-display"></div>
            <div class="product-shot-position"></div>
            <div class="product-seal-position"></div>

            <div class="cta-banner"></div>
            <div class="cta-action"><span class="light-animation-offHover"></span></div>
            <div class="ui-firsttext-intro"></div>
            <div class="ui-secondtext-intro"></div>
            <div id="btnExit" class="bannerSize"></div>
        </div>
        <script src="TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            const _btnExit = document.getElementById('btnExit');
            _btnExit.addEventListener('click', clickTagHandler)
            function clickTagHandler(){ window.open(window.clickTag);}
        </script>
	</body>
</html>
